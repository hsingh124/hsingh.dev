{{ partial "header.html" . }}

<div class="article-meta">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
    {{ if (gt .Params.date 0) }}<h3 class="date">{{ .Date.Format "2006/01/02" }}</h3>{{ end }}
    <b>Tags</b>: {{ with .Params.tags }}{{ delimit . ", " }}{{ end }}
</div>

<hr style="height:2px;">
<br>

<main>
    {{ .Content }}
</main>

{{ partial "footer.html" . }}
