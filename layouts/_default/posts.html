{{ partial "header.html" . }}

<h2>{{ .Title | markdownify }}</h2>

<div class="posts">
    {{ range .Pages }}
    <a class="default-link no-decoration-link" href="{{.Permalink}}">
        <div class="post">
            <div class="post-head">
                <div class="post-title">{{.Title}}</div>
                <div class="post-summary">{{.Summary}}</div>
            </div>

            <div class="post-date">{{.Date.Format "2006-01-02"}}</div>
        </div>
    </a>
    {{ end }}
</div>

{{ partial "footer.html" . }}
