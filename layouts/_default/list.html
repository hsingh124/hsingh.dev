{{ partial "header.html" . }}

{{ if not .IsHome }}
<h2>{{ .Title | markdownify }}</h2>
{{ end }}

{{ .Content }}

{{ $pages := .Pages }}
{{ range (where $pages "Section" "!=" "") }}
    <div class="page-list">
        <span class="date">{{ .Date.Format "2006/01/02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </div>
{{ end }}

{{ partial "footer.html" . }}
